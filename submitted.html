    <section id="contact-page">
        <div class="container" style="background-image: url(images/gmail.jpg); margin-left:150px ; margin-right:300px;">
            <div class="center">        
                </br></br><h2><h2>Your query has been submitted.</h2></h2>
                <p class="lead" style="font-size:20px;">To submit another response, fill below.</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form method="post" action="https://getsimpleform.com/messages?form_api_token=2ef56a6914e09112779d7de7838ff044" >
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label style="font-size:18px;">Name *</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label style="font-size:18px">Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label style="font-size:18px;">Phone</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="font-size:18px;">College</label>
                            <input type="text" class="form-control">
                        </div>                        
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label style="font-size:18px;">Subject *</label>
                            <input type="text" name="subject" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label style="font-size:18px;">Message *</label>
                            <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>  
                        <input type='hidden' name='redirect_to' value='http://enactusiitd.org/Contact/Thanks.html' /> 


                         <!--  on uploading the website we change this redirect link to the thank you page- submitted.html   -->                    
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required" >Submit Message</button>
                        </div>
                    </div>

                
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
